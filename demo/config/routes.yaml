index:
    path: '/'
    controller: 'Symfony\Bundle\FrameworkBundle\Controller\TemplateController'
    defaults:
        template:  'index.html.twig'

audio:
    path: '/audio'
    controller: 'Symfony\Bundle\FrameworkBundle\Controller\TemplateController'
    defaults:
        template:  'chat.html.twig'
        context: { chat: 'audio' }

blog:
    path: '/blog'
    controller: 'Symfony\Bundle\FrameworkBundle\Controller\TemplateController'
    defaults:
        template:  'chat.html.twig'
        context: { chat: 'blog' }

crop:
    path: '/crop'
    controller: 'Symfony\Bundle\FrameworkBundle\Controller\TemplateController'
    defaults:
        template:  'crop.html.twig'

recipe:
    path: '/recipe'
    controller: 'Symfony\Bundle\FrameworkBundle\Controller\TemplateController'
