        template:  'chat.html.twig'
        context: { chat: 'recipe' }

stream:
    path: '/stream'
    controller: 'Symfony\Bundle\FrameworkBundle\Controller\TemplateController'
    defaults:
        template:  'chat.html.twig'
        context: { chat: 'stream' }

stream_assistant_reply:
    path: '/stream/assistant-reply'
    controller: 'App\Stream\TwigComponent::streamContent'

video:
    path: '/video'
